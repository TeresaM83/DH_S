<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="layout::menu-admin"></header>
	<div th:replace="layout::titulo"></div>

	<div class="row justify-content-center mx-0 my-4">
		<div class="col-5">
			<form th:action="@{/cliente/registrar}" th:object="${cliente}"
				method="post" id="formCliente" onsubmit="return validarFormularioCliente();">
				<div class="mb-3">
					<label class="form-label">Nombres</label> <input type="text"
						th:field="*{nombres}" class="form-control" id="nombres"
						placeholder="Ingrese sus nombres" required/>
				</div>
				<div class="mb-3">
					<label class="form-label">Apellido Paterno</label> <input
						type="text" th:field="*{a_paterno}" class="form-control"
						id="a_paterno" placeholder="Ingrese su apellido paterno" required/>
				</div>
				<div class="mb-3">
					<label class="form-label">Apellido Materno</label> <input
						type="text" th:field="*{a_materno}" class="form-control"
						id="a_materno" placeholder="Ingrese su apellido materno" required/>
				</div>
				<div class="mb-3">
					<label class="form-label">N° DNI</label> <input  type="number" min="1" pattern="^[0-9]+"
						th:field="*{dni}" class="form-control" id="dni"
						placeholder="Ingrese su número de DNI" required/>
				</div>
				<div class="mb-3">
					<label class="form-label">N° teléfono</label> <input type="number"
						th:field="*{telefono}" class="form-control" id="telefono" min="1" pattern="^[0-9]+"
						placeholder="Ingrese su teléfono" required />
				</div>
				<div class="mt-2">
					<button class="btn btn-success" th:text="${button}"></button>
					<!-- Boton Modal -->
					<button type="button" class="btn btn-danger" data-bs-toggle="modal"
						data-bs-target="#cancelarModal">Cancelar</button>
				</div>
				<input type="hidden" th:field="*{id}" />
			</form>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="cancelarModal" data-bs-backdrop="static"
		tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">ADVERTENCIA</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">¿Seguro que desea cancelar la
					operación?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">No</button>
					<a class="btn btn-primary" href="/cliente/listar">Sí</a>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout::footer-mant"></footer>
</body>
</html>
