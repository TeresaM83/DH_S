<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout/plantilla}">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<section layout:fragment="contenido">

    <button type="button" class="btn btn-success my-2" id="btnRegistrarEdificio">Nuevo Edificio</button>
    <table class="table table-hover table-bordered dt-responsive text-center no-shadow display nowrap py-3"
           id="tabla-edificio" width="100%">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Número de pisos</th>
            <th>Dirección</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody class="bg-white">
        </tbody>
    </table>

    <!--FORMULARIO MODAL-->
    <div class="modal fade" id="mdlEdificio" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" id="frmEdificio">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titulo"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="txtnpisos" class="form-label">Número de pisos:</label> <input
                                type="number" class="form-control" name=n_pisos id="txtnpisos"
                                placeholder="Ingrese el número de pisos" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtdireccion" class="form-label">Dirección:</label> <input
                                type="text" class="form-control" name=direccion id="txtdireccion"
                                placeholder="Ingrese la direccion" required>
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen:</label>
                            <input
                                    type="file" class="form-control" name="archivo" id="imagen" accept="image/*"
                                    onchange="previewImage(event)">
                        </div>
                        <div class="md-3 d-none" id="preview">
                            <span id="cerrarPreview"></span>
                            <p class="d-none" id="nombre-imagen"></p>
                            <img class="img-fluid" id="previewEdificio">
                        </div>
                        <input type="hidden" name="id" id="hddid">
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary"
                                data-bs-dismiss="modal" id="btnCancelar">Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" id="btnGuardarDatos"><i class="fas fa-save"></i>&nbsp;Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="page-scripts">
    <script th:src="@{/js/Edificio/crudEdificio.js}">
    </script>
</th:block>
</body>
</html>
