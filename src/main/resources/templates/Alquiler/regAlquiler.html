<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="layout::menu-admin"></header>
	<div th:replace="layout::titulo"></div>

	<div class="row justify-content-center mx-0 my-4">
		<div class="col-5">
			<form th:action="@{/alquiler/registrar}" th:object="${alquiler}"
				method="post">
				<div>
					<label>Seleccione el id del contrato</label> <select
						th:field="*{contrato}" class="form-select">
						<option th:each="contrato:${listcontratos}"
							th:text="${contrato.id}" th:value="${contrato.id}"></option>
					</select>
				</div>
				<div class="mb-3">
					<label class="form-label">Fecha de Inicio</label> <input
						type="date" th:field="*{fecha_inicio}" class="form-control"
						id="fecha_inicio" placeholder="Ingrese la fecha de inicio" readonly/>
				</div>
				<div>
					<label>Seleccione el estado del Alquiler</label> <select
						th:field="*{estado}" class="form-select">
						<option value="Activo">Activo</option>
						<option value="Inactivo">Inactivo</option>
					</select>
				</div>
				<div class="mt-2">
					<button type="submit" class="btn btn-success" th:text="${button}"></button>
					<!-- Boton Modal -->
					<button type="button" class="btn btn-danger" data-bs-toggle="modal"
						data-bs-target="#cancelarModal">Cancelar</button>
				</div>
				<input type="hidden" th:field="*{id}" />
			</form>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="cancelarModal" data-bs-backdrop="static"
		tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">ADVERTENCIA</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">¿Seguro que desea cancelar la
					operación?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">No</button>
					<a class="btn btn-primary" href="/alquiler/listar">Sí</a>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout::footer-mant"></footer>
</body>
</html>
