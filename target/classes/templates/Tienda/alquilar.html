<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="layout::menu"></header>
	<div th:replace="layout::titulo"></div>

	<div class="row justify-content-center mx-0 my-4">
		<div class="col-5">
			<form th:object="${persona}">
				<div class="mb-3">
					<label class="form-label">Nombres:</label> <input type="text"
						th:field="*{nombres}" class="form-control" id="nombres"
						readonly />
				</div>
				<div class="mb-3">
					<label class="form-label">Apellidos:</label> <input
						type="text" th:field="*{apellidos}" class="form-control"
						id="apellidos" readonly/>
				</div>
				<div class="mb-3">
					<label class="form-label">N° DNI:</label> <input
						type="text" th:field="*{dni}" class="form-control" id="dni"readonly />
				</div>
				<div class="mb-3">
					<label class="form-label">Dirección:</label> <input
						type="text" th:field="*{direccion}" class="form-control" id="direccion" readonly/>
				</div>
				<div class="mb-3">
					<label class="form-label">Estado Civil:</label> <input
						type="text" th:field="*{estado_civil}" class="form-control" id="estado_civil" readonly/>
				</div>
				<div class="mb-3">
					<label class="form-label">Sexo:</label> <input
						type="text" th:field="*{sexo}" class="form-control" id="sexo" readonly/>
				</div>
				<div class="mb-3">
					<label class="form-label">Fecha de Nacimiento:</label> <input type="date"
						th:field="*{fecha_nacimiento}" class="form-control" id="fecha_nacimiento"
						placeholder="fecha" readonly />
				</div>
				<input type="hidden" th:field="*{id}" />
			</form>

			<form th:action="@{'/catalogo/contrato/'+${departamento.id}}"
				th:object="${solicitud}" method="post" id="formSolicitud" onsubmit="return validarFormularioSolicitud();">
				<div class="mb-3">
					<label class="form-label">Ingresar N° teléfono:</label> 
					<input
						type="number" th:field="*{telefono}" class="form-control"
						id="telefono" placeholder="Ingrese su teléfono" min="1" pattern="^[0-9]+" required/>
				</div>
				<div class="mb-3">
					<label class="form-label">Ingresar su correo:</label> 
					<input
						type="email" class="form-control"
						id="correo" placeholder="Ingrese su correo electrónico" required/>
				</div>
				<div class="mb-3">
					<label for="formFileMultiple" class="form-label">Ingrese sus últimas boletas de pago:</label>
					<input class="form-control form-control-sm" id="formFileMultiple" type="file" multiple required>
				</div>
				<input type="hidden" th:field="*{depa}" />
				<input type="hidden" th:field="*{persona}" />
				<div class="mt-2">
					<button  class="btn btn-success">Enviar</button>
					<!-- Boton Modal -->
					<button type="button" class="btn btn-danger" data-bs-toggle="modal"
						data-bs-target="#cancelarModal">Cancelar</button>
				</div>
			</form>


		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="cancelarModal" data-bs-backdrop="static"
		tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">ADVERTENCIA</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">¿Seguro que desea cancelar la
					operación?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">No</button>
					<a class="btn btn-primary" href="/catalogo">Sí</a>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout::footer-mant"></footer>
</body>
</html>
