<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout/plantilla}">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<section layout:fragment="contenido">
    <div class="table-responsive">
        <a class="btn btn-success my-2" th:href="@{/pago/registrar}">Crear
            Pago</a>
        <table class="table table-hover text-center table-bordered table-ligth py-3" style="vertical-align: middle;width: 100% !important;"
               id="tabla-pago">
            <thead>
            <tr class="table-dark">
                <th>ID Alquiler</th>
                <th>Fecha Vencimiento</th>
                <th>Fecha de Pago</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${pagos}">
                <td th:text="${p.alquiler.id}"></td>
                <td th:text="${p.fecha_pago}"></td>
                <td th:text="${p.fecha_pcliente}"></td>
                <td th:text="${p.estado}"></td>
                <td><a class="btn btn-primary btn-xs fa fa-pencil mx-1 icon-edit"
                       th:href="@{/pago/editar/}+${p.id}"></a> <a
                        class="btn btn-danger btn-xs fa fa-trash mx-1 icon-delete"
                        th:href="@{/pago/eliminar/}+${p.id}"
                        onclick="return confirm('EstÃ¡s seguro que deseas eliminar?');"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>

</html>
