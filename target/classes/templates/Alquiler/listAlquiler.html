<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout/plantilla}">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<section layout:fragment="contenido">
    <div
            th:if="${mensaje != null}" th:text="${mensaje}" class="alert"
            th:classappend="'alert-danger text-center'">
    </div>
    <div class="table-responsive">
        <a class="btn btn-success my-2" th:href="@{/alquiler/registrar}">Crear
            Alquiler</a>
        <table
                class="table table-hover text-center table-bordered table-ligth py-3"
                style="vertical-align: middle; width: 100% !important;" id="tabla-alquiler">
            <thead>
            <tr class="table-dark">
                <th>ID</th>
                <th>ID Contrato</th>
                <th>Fecha de Inicio</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="alquiler:${alquileres}">
                <td th:text="${alquiler.id}"></td>
                <td th:text="${alquiler.contrato.id}"></td>
                <td th:text="${alquiler.fecha_inicio}"></td>
                <td th:text="${alquiler.estado}"></td>
                <td><a class="btn btn-primary btn-xs fa fa-pencil mx-1 icon-edit"
                       th:href="@{/alquiler/editar/}+${alquiler.id}"></a><a
                        class="btn btn-danger btn-xs fa fa-trash mx-1 icon-delete"
                        th:href="@{/alquiler/eliminar/}+${alquiler.id}"
                        onclick="return confirm('EstÃ¡s seguro que deseas eliminar?');"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
