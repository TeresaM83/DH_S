<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout/plantilla}">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<section layout:fragment="contenido">

    <button type="button" class="btn btn-success my-2" id="btnRegistrarEmpleado">Nuevo Empleado</button>
    <table class="table table-hover table-bordered dt-responsive text-center no-shadow display nowrap py-3"
           id="tabla-empleado" width="100%">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>N° DNI</th>
            <th>Teléfono</th>
            <th>Cargo</th>
            <th>ID Usuario</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody class="bg-white">
        </tbody>
    </table>

    <!--FORMULARIO MODAL-->
    <div class="modal fade" id="mdlEmpleado" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" id="frmEmpleado">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titulo"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>Seleccione el cargo</label>
                            <select name="cargo" class="form-select" id="select-cargos">
                                <option value="" disabled>[Seleccione]</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="txtnombres" class="form-label">Nombres:</label> <input
                                type="text" class="form-control" name=nombres id="txtnombres"
                                placeholder="Ingrese los nombres"/>
                        </div>
                        <div class="mb-3">
                            <label for="txta_paterno" class="form-label">Apellido Paterno</label> <input
                                type="text" name="a_paterno" class="form-control"
                                id="txta_paterno" placeholder="Ingrese su apellido paterno"/>
                        </div>
                        <div class="mb-3">
                            <label for="txta_materno" class="form-label">Apellido Materno</label> <input
                                type="text" name="a_materno" class="form-control"
                                id="txta_materno" placeholder="Ingrese su apellido materno"/>
                        </div>
                        <div class="mb-3">
                            <label for="txtdni" class="form-label">N° DNI</label> <input
                                type="number" min="1" pattern="^[0-9]+" name="dni"
                                class="form-control" id="txtdni" placeholder="Ingrese su número de DNI"/>
                        </div>
                        <div class="mb-3">
                            <label for="txttelefono" class="form-label">N° teléfono</label> <input
                                type="number" name="telefono" class="form-control" id="txttelefono" min="1"
                                pattern="^[0-9]+"
                                placeholder="Ingrese su teléfono"/>
                        </div>
                        <div class="mb-3">
                            <label>Seleccione el usuario</label>
                            <select name="usuario" class="form-select" id="select-usuarios">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Seleccione el estado</label>
                            <select name="estado" class="form-select" id="select-estado">
                                <option value="" disabled>[Seleccione]</option>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                        <input type="hidden" name="id" id="hddid">
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary"
                                data-bs-dismiss="modal" id="btnCancelar">Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" id="btnGuardarDatos"><i class="fas fa-save"></i>&nbsp;Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="page-scripts">
    <script th:src="@{/js/Empleado/crudEmpleado.js}">
    </script>
</th:block>
</body>
</html>
