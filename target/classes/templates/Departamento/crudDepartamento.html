<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout/plantilla}">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<section layout:fragment="contenido">

    <button type="button" class="btn btn-success my-2" id="btnRegistrarDepartamento">Nuevo Departamento</button>
    <table class="table table-hover table-bordered dt-responsive text-center no-shadow display nowrap py-3"
           id="tabla-departamento" width="100%">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Edificio</th>
            <th>#Piso</th>
            <th>#Habitaciones</th>
            <th>#Baños</th>
            <th>Área</th>
            <th>Precio</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody class="bg-white">
        </tbody>
    </table>

    <div class="modal fade" id="mdlDepartamento" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" id="frmDepartamento">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titulo"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>Seleccione el edificio</label>
                            <select id="select-edificios" class="form-select" name="edificio">
                                <option value="" disabled>[Seleccione]</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número de Piso</label>
                            <input type="number" name="piso" class="form-control" id="txtpiso"
                                   placeholder="Ingrese el número de piso" min="1" pattern="^[0-9]+" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número de habitaciones</label>
                            <input type="number" name="n_habitaciones" class="form-control" id="txthabitaciones"
                                   placeholder="Ingrese el número de habitaciones" min="1" pattern="^[0-9]+" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número de baños</label>
                            <input type="number" name="n_banos" class="form-control" id="txtbanos"
                                   placeholder="Ingrese el número de baños" min="1" pattern="^[0-9]+" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Área</label>
                            <input type="number" name="area" class="form-control" id="txtarea"
                                   placeholder="Ingrese el área en m2" min="1" pattern="^[0-9]+" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number" name="precio" class="form-control" id="txtprecio"
                                   placeholder="Ingrese el precio" min="1" pattern="^[0-9]+" required/>
                        </div>
                        <div class="mb-3">
                            <label>Seleccione el estado</label>
                            <select name="estado" class="form-select" id="select-estado">
                                <option value="" disabled>[Seleccione]</option>
                                <option value="Disponible">Disponible</option>
                                <option value="Ocupado">Ocupado</option>
                            </select>
                        </div>
                        <input type="hidden" name="id" id="hddid">
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary"
                                data-bs-dismiss="modal" id="btnCancelar">Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" id="btnGuardarDatos"><i class="fas fa-save"></i>&nbsp;Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
<th:block layout:fragment="page-scripts">
    <script th:src="@{/js/Departamento/crudDepartamento.js}">
    </script>
</th:block>
</body>
</html>
