<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
<title></title>
</head>
<body>

	<header th:replace="layout::menu-admin"></header>
	<div th:replace="layout::titulo"></div>
	<div class="row justify-content-center mx-0 my-4">
		<div class="col-5">
			<form th:action="@{/departamento/registrar}"
				th:object="${departamento}" method="post">
				<div>
					<label>Seleccione el edificio</label> <select
						th:field="*{edificio}" class="form-select">
						<th:block th:each="edificio:${listedificios}">
							<option th:text="${edificio.direccion}" th:value="${edificio.id}"></option>
						</th:block>
					</select>
				</div>
				<div class="mb-3">
					<label class="form-label">Número de Piso</label> <input
						type="number" th:field="*{piso}" class="form-control"
						id="piso"
						placeholder="Ingrese el número de piso" min="1" pattern="^[0-9]+" required/>
				</div>
				<div class="mb-3">
					<label class="form-label">Número de habitaciones</label> <input
						type="number" th:field="*{n_habitaciones}" class="form-control"
						id="n_habitaciones"
						placeholder="Ingrese el número de habitaciones" min="1" pattern="^[0-9]+" required/>
				</div>
				<div class="mb-3">
					<label class="form-label">Número de baños</label> <input
						type="number" th:field="*{n_banos}" class="form-control"
						id="n_banos" placeholder="Ingrese el número de baños" min="1" pattern="^[0-9]+" required />
				</div>
				<div class="mb-3">
					<label class="form-label">Área</label> <input type="number"
						th:field="*{area}" class="form-control" id="area"
						placeholder="Ingrese el área en m2" min="1" pattern="^[0-9]+" required/>
				</div>
				<div class="mb-3">
					<label class="form-label">Precio</label> <input type="number"
						th:field="*{precio}" class="form-control" id="precio"
						placeholder="Ingrese el precio" min="1" pattern="^[0-9]+" required />
				</div>
				<div>
					<label>Seleccione el estado</label> <select th:field="*{estado}"
						class="form-select">
						<option value="Disponible">Disponible</option>
						<option value="Ocupado">Ocupado</option>
					</select>
				</div>
				<div class="mt-2">
					<button type="submit" class="btn btn-success" th:text="${button}"></button>
					<!-- Boton Modal -->
					<button type="button" class="btn btn-danger" data-bs-toggle="modal"
						data-bs-target="#cancelarModal">Cancelar</button>
				</div>
				<input type="hidden" th:field="*{id}" />
			</form>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="cancelarModal" data-bs-backdrop="static"
		tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">ADVERTENCIA</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">¿Seguro que desea cancelar la
					operación?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">No</button>
					<a class="btn btn-primary" href="/departamento/listar">Sí</a>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="layout::footer-mant"></div>
</body>
</html>
